<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notice</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .notice-container {
            background: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            padding: 20px;
            max-width: 500px;
            text-align: center;
        }

        .notice-header {
            font-size: 1.8rem;
            font-weight: bold;
            color: #444;
            margin-bottom: 10px;
        }

        .notice-content {
            font-size: 1rem;
            line-height: 1.6;
            color: #666;
            margin-bottom: 20px;
        }

        .button-container {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }

        .button-container a {
            text-decoration: none;
            color: #fff;
            background-color: #ff6f61;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .button-container a:hover {
            background-color: #e55a4f;
        }

        .footer {
            font-size: 0.8rem;
            color: #999;
            margin-top: 15px;
        }
    </style>
</head>

    <div class="notice-container">
        <div class="notice-header">Important Notice</div>
